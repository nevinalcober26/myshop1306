<div class="page-header">
    <!-- Breadcumbs -->
    <breadcumb></breadcumb>
</div>
<!-- Head Section -->
<div class="head-section bg">
    <div class="container">
        <h4>Contact <span class="font-light">Us</span></h4>
        <p>Delectus aliquando incorrupte ne sea qui cu iudicabit.</p>
    </div>
</div>
<!-- End Section -->
<div class="container-page wrap-contact">
    <div class="box-page">
        <div class="row">
            <div class="col-lg-12">
                <h5>If you have any question just message us!</h5>
                 Start Form
                <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                    <div class="row">
                        <div class="col m6 s12">
                            <mat-form-field>
                                <input matInput
                                    type="text"
                                    placeholder="Full Name"
                                    value=""
                                    name="fullname"
                                    [(ngModel)]="fullname"
                                    #fullnameRef="ngModel"
                                    required>
                            </mat-form-field>
                            <small class="error" *ngIf="fullnameRef.errors?.required && fullnameRef.touched">required error</small>
                            <small class="error" *ngIf="fullnameRef.errors?.required && fullnameRef.dirty">required error</small>
                        </div>
                        <div class="col m6 s12">
                            <mat-form-field>
                                <input matInput
                                    type="email"
                                    placeholder="Email"
                                    value=""
                                    name="email"
                                    [(ngModel)]="email"
                                    #emailRef="ngModel"
                                    required
                                    email>
                            </mat-form-field>
                            <small class="error" *ngIf="emailRef.errors?.required && emailRef.touched">required error</small>
                            <small class="error" *ngIf="emailRef.errors?.required && emailRef.dirty">required error</small>
                            <small class="error" *ngIf="emailRef.errors?.email && emailRef.dirty">email not valid</small>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col m12 s12">
                            <mat-form-field>
                                <input matInput
                                    type="text"
                                    placeholder="Subject"
                                    value=""
                                    name="subject"
                                    [(ngModel)]="subject"
                                    #subjectRef="ngModel"
                                    required>
                            </mat-form-field>
                            <small class="error" *ngIf="subjectRef.errors?.required && subjectRef.touched">required error</small>
                            <small class="error" *ngIf="subjectRef.errors?.required && subjectRef.dirty">required error</small>
                        </div>
                        <div class="col s6 s12">
                            <mat-form-field>
                                <textarea matInput
                                    type="text"
                                    placeholder="message"
                                    value=""
                                    name="message"
                                    [(ngModel)]="message"
                                    #messageRef="ngModel"
                                    rows="5"
                                    required></textarea>
                            </mat-form-field>
                            <small class="error" *ngIf="messageRef.errors?.required && messageRef.touched">required error</small>
                            <small class="error" *ngIf="messageRef.errors?.required && messageRef.dirty">required error</small>
                        </div>
                    </div>
                    <div class="row margin-top20">
                        <div class="col l6 push-l6 s12 right-align">
                            <button [disabled]="formRef.invalid" type="submit" mat-button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>
</div>
